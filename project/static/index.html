<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="static/style.css">
   <title>Document</title>
</head>
<body>
    <div class="input-group">
        <input id="team-name" placeholder="Team name" type="text"  class="form-control">
        <input id="year-player"  placeholder="year join" type="text"  class="form-control">
        <button id="get-team" type="button" class="btn btn-primary btn-degin-team">Get Team</button>
        <button id="DreamTeam" type="button" class="btn btn-dark btn-degin-Dreamteam">Get Dream Team</button>
    </div>
    <div class="birth-date input-group mb-3">
        <div class="input-group-text">
          <input id="HasBirthDate" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          
        </div>   
        <h5 class="birth-date-discription">Has Birth Date</h5>     
    </div>
    <div class="container text-center">
        <div id="row_container" class="row row-cols-1 row-cols-md-3 g-4">
                      
            
     </div>
     </div>
     <p>      
        <p id="projectIDSelectError"></p>
    </p>

   
    <script id="player_tamplate" type="text/x-handlebars-template">
       {{#each results}}   
        <div class="col">
            <div class="card h-300">                    
              <img src="https://nba-players.herokuapp.com/players/{{LastName}}/{{FirstName}}" alt="" onerror="if (this.src != 'Sorry, that player was not found. Please check the spelling.') this.src = '/static/defult1.png';" class="card-img-top image-max" >
             
              <div class="card-body">
                <h2 class="card-firstName card-title">{{FirstName}} </h2>
                <h2 class="card-lastName card-title">{{LastName}} </h2>
                <h2 class="card-jersy card-title">{{jerseyNumber}}</h2>
                <h3 class="card-position card-text">{{position}}</h3>
                <p class="card-hasBirthDate card-text" style="display: none;">{{HasBirthDate}}</p>
                <p class="card-DreamTeam card-text" style="display: none;">{{DreamTeam}}</p>
                
                <button  id="StatusPlayer" type="button" class="btn btn-outline-success">Player Status</button>
                {{#if DreamTeam}}
                    <button  id="DeletePlayer" type="button" class="btn btn-outline-danger show-in-dreamteam">Delete Player</button>
                    <button id="AddPlayer" type="button" class="btn btn-outline-info hide-dream-team" style="display:none;">Add Player</button>
                {{else}} 
                    <button  id="DeletePlayer" type="button" class="btn btn-outline-danger show-in-dreamteam" style="display:none;">Delete Player</button>
                    <button id="AddPlayer" type="button" class="btn btn-outline-info hide-dream-team" >Add Player</button>
                    
               
                {{/if}}
               
              </div>
            </div>
          </div>     
       {{/each}} 
        </script>    
        <script id="playerstatus_tamplate" type="text/x-handlebars-template">

        </script>

    <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
     <script src="static/jsfiles/Model.js"></script>        
     <script src="static/jsfiles/Render.js"></script>   
     <script src="static/jsfiles/controller.js"></script>   
     <script id="player_tamplate" type="text/x-handlebars-template">    

</body>
</html>
