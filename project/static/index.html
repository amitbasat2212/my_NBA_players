<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="input-group">
        <input id="team-name" placeholder="Team name" type="text"  class="form-control">
        <input id="year-player"  placeholder="year join" type="text"  class="form-control">
        <button id="get-team" type="button" class="btn btn-primary">Get Team</button>
       
    </div>
    <div class="container text-center">
        <div id="row_container" class="row row-cols-1 row-cols-md-3 g-4">
                      
            
        </div>
   
    <script id="player_tamplate" type="text/x-handlebars-template">
       {{#each results}}   
        <div class="col">
            <div class="card h-300">            
              <img src="{{image}}" alt="Image" class="card-img-top" >
              
              <div class="card-body">
                <h2 class="card-title">{{FirstName}} {{LastName}}</h2>
                <h2 class="card-title">{{jerseyNumber}}</h2>
                <p class="card-text">{{position}}</p>
              </div>
            </div>
          </div>     
       {{/each}} 
        </script>    
    

    <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
     <script src="static/jsfiles/Model.js"></script>   
     <script src="static/jsfiles/Render.js"></script>   
     <script src="static/jsfiles/controller.js"></script>   
     <script id="player_tamplate" type="text/x-handlebars-template">    

</body>
</html>
